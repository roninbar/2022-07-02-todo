<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>To Do List</title>
</head>
<body>
    <form>
        <div><label for="what">What: </label><input type="text" name="what" id="what" placeholder="Study for HTML+JS exam" required></div>
        <div><label for="when">When: </label><input type="date" name="when" id="when" required></div>
        <div><label for="who">Who: </label><input type="text" name="who" id="who" placeholder="Me" required></div>
        <button type="submit">Add Item</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>What</th>
                <th>When</th>
                <th>Who</th>
                <th>Completed</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
